{% extends 'base.html '%}
{% block content %}



<div class="container-fluid mt-3">
  <div class="row">
      <div class="col-lg-3">
          <div class="list-group">
              <a href="/" class="list-group-item list-group-item-action">ALL PRODUCT</a>

              {% for i in catagory %}
              <a href="/?Catagory= {{i.id}}" class="list-group-item list-group-item-action">{{i.name}}</a>
              {% endfor %}

          </div>

      </div>




      <!---product--->
      <div id="product" class="col-lg-9">
          <div class="row mx-auto">
      {% for i in products %}
              <div class="card mx-auto mb-3" style="width: 18rem;">
                  <a href="{% url 'productdet_url' i.id %}" class="btn"><div class="item"><img src="{{i.image.url}}" class="card-img-top" alt="..."></div></a>
  <div class="card-body">
    <h4 class="card-title">{{i.name}}</h4>
    <h6 class="card-text">Rs. {{i.price}}/Kg</h6>
  </div>
</div>
    <br>
{% endfor %}




  </div>


      </div>
  </div>
</div>

{% endblock %}
