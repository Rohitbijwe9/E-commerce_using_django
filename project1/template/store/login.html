{% extends 'base.html '%}
{% block title %}Customer Login{% endblock %}


{% block content %}
<div class="container">
    <div class="col-sm-6 offset-sm-3">
        <h3>Customer Login</h3>
        <form  method="post" class="shadow p-5">


            {% csrf_token %}

            {% if error %}
            <div class="alert-danger form-control-sm" role="alert">
                {{error}}
            </div>
            {% endif %}


            <div class="form-group">
                <label for="" class="form-control-lg">Mobile No.</label>
                <INPUT TYPE="text" name="phone" id="" value="{{value.phone}}" class="form-control" placeholder="Enter Mobile No.">
                <label for="" class="form-control-lg">Email.</label>
                <input type="email" name="email" id="" value="{{value.email}}" class="form-control" placeholder="Enter Email Id.">
            </div>
            <div class="form-group pt-4">
                <input class="btn btn-info" type="submit" value="Login">

            </div>
        <div class="text-center text-primary fw-bold">
            <small>New User To 32 Acers Orgaanic Farms ?</small>
        <a class="text-danger " href="{% url 'signup_url' %}">Signup</a>
        </div>
        </form>


</div>
{% endblock %}
