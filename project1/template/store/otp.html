{% extends 'base.html '%}
{% block title %}Customer Login{% endblock %}


{% block content %}
<div class="container">
    <div class="col-sm-6 offset-sm-3">
        <h3>Customer Login</h3>
        <form  method="post" class="shadow p-5">


            {% csrf_token %}




            <div class="form-group">
                <label for="" class="form-control-lg">Enter Otp.</label>
                <INPUT TYPE="number" name="otp" id="" value="{{value.otp}}" class="form-control" placeholder="Enter Otp.">
            </div>
            <div class="form-group pt-4">
                <input class="btn btn-info" type="submit" value="Login">

            </div>

        </form>


</div>
{% endblock %}
